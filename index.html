<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Weather App</title>
  </head>
  <body>
    <div class="weather-container">
      <div class="search-area">
        <input class="input-search" type="text" placeholder="Search City..." />
        <button class="search-btn">
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            version="1"
            viewBox="0 0 48 48"
            enable-background="new 0 0 48 48"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g fill="#616161">
              <rect
                x="34.6"
                y="28.1"
                transform="matrix(.707 -.707 .707 .707 -15.154 36.586)"
                width="4"
                height="17"
              ></rect>
              <circle cx="20" cy="20" r="16"></circle>
            </g>
            <rect
              x="36.2"
              y="32.1"
              transform="matrix(.707 -.707 .707 .707 -15.839 38.239)"
              fill="#37474F"
              width="4"
              height="12.3"
            ></rect>
            <circle fill="#64B5F6" cx="20" cy="20" r="13"></circle>
            <path
              fill="#BBDEFB"
              d="M26.9,14.2c-1.7-2-4.2-3.2-6.9-3.2s-5.2,1.2-6.9,3.2c-0.4,0.4-0.3,1.1,0.1,1.4c0.4,0.4,1.1,0.3,1.4-0.1 C16,13.9,17.9,13,20,13s4,0.9,5.4,2.5c0.2,0.2,0.5,0.4,0.8,0.4c0.2,0,0.5-0.1,0.6-0.2C27.2,15.3,27.2,14.6,26.9,14.2z"
            ></path>
          </svg>
        </button>
      </div>
      <div class="weather-condition loading">
        <h2 class="city">Weather in Nigeria</h2>
        <h1 class="temp">51Â°C</h1>
        <div class="icon-condition">
          <img
            src="https://openweathermap.org/img/wn/03d.png"
            alt="none"
            SameSite="Strict"
            class="weather-icon"
          />
          <h3 class="cloud">Cloudy</h3>
        </div>
        <h4 class="humidity">Humidity: 60%</h4>
        <h4 class="speed">Wind Speed: 6.2 km/h</h4>
      </div>
    </div>

    <script text="text/javascript" src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
